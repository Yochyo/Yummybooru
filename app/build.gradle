apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'


Properties props = new Properties()
props.load(new FileInputStream(file('../signing.properties')))

android {
    compileSdk 34

    signingConfigs {
        debug {
            storeFile file(props['STORE_FILE'])
            keyAlias props['KEY_ALIAS']
            storePassword props['STORE_PASSWORD']
            keyPassword props['KEY_PASSWORD']
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    repositories {
        google()
        maven { url "https://jitpack.io" }
        mavenLocal()
        jcenter()
    }

    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
        applicationId "de.yochyo.yummybooru"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 28
        versionName "2.4.16"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lint {
        abortOnError false
    }
    namespace 'de.yochyo.yummybooru'
    buildFeatures {
        viewBinding true
        buildConfig = true
    }

}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'

    implementation 'com.android.support:support-v4:32.0.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.preference:preference-ktx:1.1.1'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.0'
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
    implementation 'androidx.work:work-runtime-ktx:2.9.0'


    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation 'com.google.android.exoplayer:exoplayer:2.15.1'
    implementation 'com.afollestad:drag-select-recyclerview:2.4.0'
    implementation 'com.jakewharton:disklrucache:2.0.2'
    implementation 'com.github.AppIntro:AppIntro:6.1.0'
//    implementation 'com.github.thoughtbot.expandable-recycler-view:expandablecheckrecyclerview:v1.4'

    api('com.github.thoughtbot:expandable-recycler-view:v1.4') {
        exclude group: 'com.thoughtbot', module: 'expandablerecyclerview'
    }


    implementation "androidx.room:room-runtime:2.6.1"
    implementation "androidx.room:room-ktx:2.6.1"
    kapt "androidx.room:room-compiler:2.6.1"
    implementation 'org.greenrobot:eventbus:3.3.1'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'
    // dependencies for booruAPI
    implementation "org.jsoup:jsoup:1.15.3"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.10.2"
    implementation 'com.jakewharton.timber:timber:5.0.1'
    implementation "com.fasterxml.jackson.core:jackson-databind:2.10.2"
    implementation "com.fasterxml.jackson.core:jackson-core:2.10.2"
    implementation "com.fasterxml.jackson.core:jackson-annotations:2.10.2"
}
